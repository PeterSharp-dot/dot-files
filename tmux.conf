set -g default-terminal "xterm-256color"   # Use 256 colors
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -g default-shell /usr/bin/zsh

set -g history-limit 100000                 # Scrollback buffer number of lines

set-option -sg escape-time 10 
 
# Start window indexing at one instead of zero
set -g base-index 1
set-option -g status-position bottom 

# Set the prefix key and some key bindings to match GNU Screen
set -g prefix C-q
bind-key C-q last-window
 
# Key bindings for horizontal and vertical panes
unbind %
bind | split-window -h
bind - split-window -v
 
# Enable window titles
#set -g set-titles on
 
# Window title string (uses statusbar variables)
set -g set-titles-string '#T'
 
# Status bar with load and time
set -g status-bg "#222222"
set -g status-fg "#8f878e"
set -g status-left ' '
set -g status-right '#[fg=#cccccc]#(cut -d " " -f -3 /proc/loadavg) #(date +" %H:%M ")'
set -g window-status-format '#I:#W ' 
set -g window-status-current-format '#I:#W#[fg=#32a852]* '
setw -g window-status-style bg="#222222",fg="#8f878e"
setw -g window-status-current-style bg="#222222",fg="#8f878e"
 
# Pane border colors
set -g pane-active-border-style fg="#111111"
set -g pane-border-style fg="#8f878e"
 
# Bind to reload config
bind r source-file ~/.tmux.conf

